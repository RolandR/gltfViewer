<!doctype html>
<html allowfullscreen>
	<head>
		<meta charset="utf-8" /> 
		<title>
			GLTF viewer
		</title>
		<link rel="stylesheet" type="text/css" media="all" href="./css/style.css" /> 
	</head>
	<body>
		<main>
			<div id="upperHalf">
				<div id="menu">
					<h1>glTF Wrangler</h1>
					<label id="fileUploadButton" class="uploadLabel" for="fileUpload">Select file...<input type="file" id="fileUpload" accept=".glb"></label>
					<div id="fileInformation">
					
					</div>
					<div id="toolsContainer">
						<button id="processFileButton">Process</button>
					</div>
				</div>
				<div id="canvasContainer">
					<button id="enableRenderingButton">Enable Rendering</button>
				</div>
			</div>
			<div id="lowerHalf">
				<div id="largestMeshes">
				</div>
				<div id="materials">
				</div>
				<div id="imagesContainer">
				</div>
			</div>
		</main>
	</body>
	<script type="text/javascript" src="./js/gltf.js"></script>
	<script type="text/javascript" src="./js/matrix.js"></script>
	<script type="text/javascript" src="./js/progressMonitor.js"></script>
	<script type="text/javascript" src="./js/loadFile.js"></script>
	<script type="text/javascript" src="./js/glbParser.js"></script>
	<script type="text/javascript" src="./js/gl.js"></script>
	<script type="text/javascript" src="./js/viewer.js"></script>
	<script type="text/javascript" src="./js/glbTools.js"></script>
	<script type="text/javascript" src="./js/mainViewer.js"></script>
</html>
